# Nixpacks configuration for Railway deployment
# This ensures PHP GD extension is installed for certificate generation

[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.gd",
    "php82Extensions.pdo",
    "php82Extensions.pdo_mysql",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.zip",
    "php82Extensions.bcmath",
    "php82Extensions.fileinfo",
    "php82Extensions.tokenizer",
    "php82Extensions.dom",
    "php82Extensions.session",
    "php82Extensions.ctype"
]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = ["php artisan config:clear", "php artisan cache:clear"]

[start]
cmd = "php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"
